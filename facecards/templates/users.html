{% extends "base.html" %}

{% block title %} Facecards - Users {% endblock %}

{% block content %}
{% if users %}
<ul>
    {% for user in users  %}
        <li>
            <a href='/users/{{user.username}}'>{{user.first_name}} {{user.last_name}}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <p>No users to show!</p>
{% endif %}

{% endblock %}
